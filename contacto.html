    <link rel="stylesheet" href="styles.css">
    <title>Contacto</title>
</head>
<body>
    <div class="contenedor-contacto">
        <!-- modify this form HTML and place wherever you want your form -->

                <input type="text" name="name">
            </label><br><br>
            <label>

            </label><br><br>

            </label><br><br>
            <label>
                mensage:

            </label>

        </form>
    </div>
